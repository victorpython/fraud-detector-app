<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detección de Fraude Bancario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background-color: #f7f7f7; }
        h1 { color: #004080; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 500px; box-shadow: 0 0 10px #ccc; }
        input, select, button { margin-top: 10px; width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #004080; color: white; cursor: pointer; }
        button:hover { background-color: #0066cc; }
        .resultado { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Simulador de Detección de Fraude</h1>

    <form method="POST">
        <label for="amount">Monto de la transacción ($):</label>
        <input type="number" step="0.01" name="amount" required>

        <label for="hour">Hora del día (0-23):</label>
        <input type="number" name="hour" min="0" max="23" required>

        <label for="category">Categoría del comercio:</label>
        <select name="category" required>
            <option value="grocery">Grocery</option>
            <option value="electronics">Electronics</option>
            <option value="travel">Travel</option>
            <option value="fashion">Fashion</option>
            <option value="restaurants">Restaurants</option>
        </select>

        <label for="location">Ubicación:</label>
        <select name="location" required>
            <option value="CDMX">CDMX</option>
            <option value="Monterrey">Monterrey</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Cancun">Cancun</option>
        </select>

        <button type="submit">Evaluar transacción</button>
    </form>

    {% if resultado %}
        <div class="resultado">{{ resultado }}</div>
    {% endif %}

</body>
</html>
